<div class="row  border-bottom white-bg dashboard-header">
  <div class="tabs-container" id="mytabs">
    <ul class="nav nav-tabs">
      <li class="{{active == 1?'active':''}}"><a data-toggle="tab" (click)="selectTab(1)">B端用户</a></li>
      <li class="{{active == 2?'active':''}}"><a data-toggle="tab" (click)="selectTab(2)">C端用户</a></li>
    </ul>
    <div class="tab-content">
      <div id="tab-1" class="tab-pane {{active == 1?'active':''}}">
        <div class="panel-body" style="padding-top: 0px">
          <div class="col-sm-12">
            <div class="statistic-box">
              <h4>
                <!--Project Beta progress-->
              </h4>
              <div>
                <select class="form-control col-sm-2" style="width: 120px" (change)="selectStatus($event.target.value)">
                  <option *ngFor="let status of retailerStatusList " value="{{status.value}}">{{status.name | translate}}</option>
                </select>
                <select class="form-control col-sm-2" style="width: 120px" (change)="selectType($event.target.value)">
                  <option *ngFor="let type of retailerTypeList " value="{{type.value}}">{{type.name | translate}}</option>
                </select>
                <select class="form-control col-md-2" style="width: 100px" (change)="selectTime($event.target.value)">
                  <option *ngFor="let time of statisticTimeList" value="{{time.value}}">{{time.name | translate}}</option>
                </select>
                <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="startRetailerDate" (ngModelChange)="onChangeRetailerStartDate($event)"></ng2-datepicker>
                <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="endRetailerDate" (ngModelChange)="onChangeRetailerEndDate($event)"></ng2-datepicker>
              </div>
              <p>
                <!--You have two project with not compleated task.-->
              </p>
              <div class="row text-center">
                <div class="col-lg-12">
                  <div style="width: 100%; margin: auto">
                    <canvas baseChart width="400" height="150" [datasets]="retailerCountData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                  </div>
                  <h5>
                    <!--Maxtor-->
                  </h5>
                </div>
              </div>
              <div class="m-t">
                <small>
                  <!--Lorem Ipsum is simply dummy text of the printing and typesetting industry.-->
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="tab-2" class="tab-pane {{active == 2?'active':''}}">
        <div class="panel-body" style="padding-top: 0px">
          <div class="col-sm-12">
            <div class="statistic-box">
              <h4>
                <!--Project Beta progress-->
              </h4>
              <div>
                <select class="form-control col-md-2" style="width: 100px" (change)="selectCTime($event.target.value)">
                  <option *ngFor="let time of statisticTimeDayList" value="{{time.value}}">{{time.name | translate}}</option>
                </select>
                <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="startCustomerDate" (ngModelChange)="onChangeCustomerStartDate($event)"></ng2-datepicker>
                <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="endCustomerDate" (ngModelChange)="onChangeCustomerEndDate($event)"></ng2-datepicker>
              </div>
              <p>
                <!--You have two project with not compleated task.-->
              </p>
              <div class="row text-center">
                <div class="col-lg-12">
                  <div style="width: 100%; margin: auto">
                    <canvas baseChart width="400" height="150" [datasets]="customerCountData" [labels]="clineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                  </div>
                  <h5>
                    <!--Maxtor-->
                  </h5>
                </div>
                <!-- table start-->
                <div class="col-lg-12" style="margin-top: 20px">
                  <div class="row">
                    <div>
                      <input *ngIf="config.filtering" placeholder="Filter all columns" [ngTableFiltering]="config.filtering" (tableChanged)="onChangeTable(config)" class="form-control col-sm-2" style="height: 32px;width: 200px" />
                      <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="startCustomerTblDate"></ng2-datepicker>
                      <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="endCustomerTblDate"></ng2-datepicker>
                      <button type="button" class="btn btn-w-m btn-success form-control col-sm-2" style="width: 200px" (click)="searchCRetailer()">Search</button>
                    </div>
                  </div>
                  <br>
                  <ng-table [config]="config" (tableChanged)="onChangeTable(config)" (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
                  </ng-table>
                  <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
                  </pagination>
                  <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
                </div>
                <!-- table end -->
              </div>
              <div class="m-t">
                <small>

                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
