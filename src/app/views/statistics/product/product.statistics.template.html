<div class="row  border-bottom white-bg dashboard-header">
  <div class="col-sm-12">
    <div class="statistic-box">
      <h4 style="color: #0072ff;">
        <!--商品统计2-->
      </h4>
      <div>
        <select class="form-control col-md-2" style="width: 100px" (change)="selectTime($event.target.value)">
          <option *ngFor="let time of statisticTimeList" value="{{time.value}}">{{time.name | translate}}</option>
        </select>
        <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="start" (ngModelChange)="onChangeStart($event)"></ng2-datepicker>
        <ng2-datepicker class="form-control col-sm-2" style="width: 220px" [options]="options" [(ngModel)]="end" (ngModelChange)="onChangeEnd($event)"></ng2-datepicker>
      </div>
      <p>
        <!--You have two project with not compleated task.-->
      </p>
      <div class="row text-center">
        <div class="col-lg-12">
          <div style="width: 100%; margin: auto">
            <canvas baseChart width="400" height="150" [datasets]="productCountData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
          <h5>
            <!--Maxtor-->
          </h5>
        </div>
      </div>
      <div class="m-t">
        <small>
          <!--Lorem Ipsum is simply dummy text of the printing and typesetting industry.-->
        </small>
      </div>
    </div>
    <div class="statistic-box">
      <h4>
        <!--SKU统计-->
      </h4>

          </div>
          <h5>
